on: [push]

jobs:
  shpr_deploy:
    runs-on: ubuntu-latest
    name: A job to deploy a sample app to werft
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.1

      - name: Initialize Go module
        run: |
          cd go-test-app
          go mod tidy

      - name: Build
        run: env GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -v -o ./go-test-app/build/app ./go-test-app/main.go

      - name: shpr action step
        uses: ./ # Uses an action in the root directory
        id: shpr
        with:
          build_folder: './go-test-app/build'
          platform: 'GO'
        env:
          BP_USER: ${{ secrets.BP_USER }}
          BP_PASSWORD: ${{ secrets.BP_PASSWORD }}
      # Use the output from the `shpr` step
      - name: Get the output time
        run: echo "The time was ${{ steps.shpr.outputs.time }}"
      - name: Get the preview app url
        run: echo "This it the url of your preview app ${{ steps.shpr.outputs.url }}"
      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.shpr.outputs.url }}';
            const comment = `ðŸš€ Deployment URL: ${url}\n\nThis is your preview environment.`;
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: comment,
              event: 'COMMENT'
            });
